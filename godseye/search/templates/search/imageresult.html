{% include 'ext_includes/header.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'search/css/home.css' %}">
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

  {% include 'ext_includes/nav.html' %}
  <div style="padding: 5%;">
    <br>
    <br>
    <p>
      <h2>This is what God's Eye Found on {{ name }}</h2>
    </p>

    <div class="" style="margin: 5%;">
      <table class="table">
        <thead>
          <th>URL</th>
        </thead>
        {% for searchresult in search %}
        <tr>
          <td> <a href="{{ searchresult }}">{{ searchresult }}</a> </td>
        </tr>
        {% endfor %}
      </table>

    </div>

  </div>
  <footer class="container-fluid text-center">
    <a href="#myPage" title="To Top">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <!-- <p>Bootstrap Theme Made By <a href="https://www.w3schools.com" title="Visit w3schools">www.w3schools.com</a></p> -->
  </footer>

  <script>
    $(document).ready(function() {
      // Add smooth scrolling to all links in navbar + footer link
      $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 900, function() {

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });

      $(window).scroll(function() {
        $(".slideanim").each(function() {
          var pos = $(this).offset().top;

          var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
        });
      });
    })
  </script>
</body>

</html>
