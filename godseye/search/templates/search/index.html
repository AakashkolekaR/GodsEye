</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

  {% include 'ext_includes/nav.html' %}
  <div class="jumbotron text-center">
    <h1>GodsEye</h1>
    <p>We will help you find you</p>
  </div>
  <!-- Container (About Section) -->
  <div id="about" class="container-fluid">
    <div class="">

        <h2>Let's Find you</h2>
      </p>

    </div>
    <div class="col-sm-12">
      <form action="{% url 'find' %}" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="firstname" name="firstname" placeholder="First Name" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="lastname" name="lastname" placeholder="Last Name" type="text" required>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="phone" name="phone" placeholder="Phone" type="number">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 form-group">
            <input class="form-control" id="aadhar" name="aadhar" placeholder="Aadhar Number" type="text">
          </div>
          <!-- <div class="col-sm-6 form-group">

              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div> -->
        </div>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-default pull-right" type="submit">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer class="container-fluid text-center">
    <a href="#myPage" title="To Top">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <!-- <p>Bootstrap Theme Made By <a href="https://www.w3schools.com" title="Visit w3schools">www.w3schools.com</a></p> -->
  </footer>

  <script>
    $(document).ready(function () {
      // Add smooth scrolling to all links in navbar + footer link
      $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 900, function () {

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
